<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="form-one" >
              <div class="movie">
                <label for="movie">Select movie:</label>
                <select class="form-control movieName">
                  <option selected="selected" disabled>Movie</option>
                  <option value="Ghost in the Shell"  class="noDiscount">Ghost in the Shell (new release)</option>
                  <option value="Power Rangers"  class="noDiscount">Power Rangers (new release)</option>
                  <option value="Logan">Logan</option>
                  <option value="Get Out">Get Out</option>
                  <option value="Beauty and the Beast">Beauty and the Beast</option>
                </select>
              </div>
              <div class="time">
                <label for="time">Select movie start time: <em>(Matinee is before 8 PM)</em></label>
                <select class="form-control movieTime">
                  <option selected="selected" disabled>Start Time</option>
                  <option value="12 PM">12 PM</option>
                  <option value="2 PM">2 PM</option>
                  <option value="4 PM">4 PM</option>
                  <option value="8 PM" class="noDiscount">8 PM</option>
                  <option value="10 PM" class="noDiscount">10 PM</option>
                </select>
              </div>
              <div class="age">
                <label for="age">Select your age:</label>
                <select class="form-control customerAge">
                  <option selected="selected" disabled>Age</option>
                  <option value="59 and under" class="noDiscount">59 and under</option>
                  <option value="60 and over">60 and over</option>
                </select>
              </div>
            <hr>
            <button type="submit" name="submit-button" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <ul id="output"></ul>
          <div id="output2">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
